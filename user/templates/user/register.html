{% load static %}
<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    
    <!-- Bootstrap CSS -->
    <link href="{% static 'user/vendors/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'user/assets/css/theme.min.css' %}" rel="stylesheet">
    <style>
        .register-section {
            min-height: 100vh;
            display: flex;
        }
        .register-img-col {
            flex: 1;
            position: relative;
        }
        .register-img-col img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .register-form-col {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        @media (max-width: 992px) {
            .register-section {
                flex-direction: column;
            }
            .register-img-col {
                height: 300px;
            }
            .register-img-col img {
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="register-section">
        <!-- Chapdagi rasm -->
        <div class="register-img-col d-none d-lg-block">
            <img src="{% static 'user/assets/img/login-register.jpg' %}" alt="Register Image">
        </div>

        <!-- O'ngdagi form -->
        <div class="register-form-col">
            <div class="card shadow-sm">
                <h3 class="text-center mb-4">Register</h3>

                {% if form.errors %}
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger">
                                <strong>{{ error|escape }}</strong>
                            </div>
                        {% endfor %}
                    {% endfor %}
                    {% for error in form.non_field_errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error|escape }}</strong>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'user:register_page' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="username">Name</label>
                        <input class="form-control" name="username" type="text" id="username" autocomplete="on">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control" name="email" type="email" id="email" autocomplete="on">
                    </div>
                    <div class="row gx-2">
                        <div class="mb-3 col-sm-6">
                            <label class="form-label" for="password">Password</label>
                            <input class="form-control" name="password" type="password" id="password" autocomplete="on">
                        </div>
                        <div class="mb-3 col-sm-6">
                            <label class="form-label" for="confirm_password">Confirm Password</label>
                            <input class="form-control" name="confirm_password" type="password" id="confirm_password" autocomplete="on">
                        </div>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="terms" name="terms">
                        <label class="form-check-label" for="terms">I accept the <a href="#">terms</a> and <a href="#">privacy policy</a></label>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" type="submit">Register</button>
                    </div>
                    <div class="text-center">
                        Already have an account? <a href="{% url 'user:login_page' %}">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="{% static 'user/vendors/bootstrap/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
